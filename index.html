<html>
  <head>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>     
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  
  </head>
  <body>
    <a-scene>
      <a-assets>
      <a-asset-item id="stage" response-type="arraybuffer" src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/stage_final.glb?v=1712523887669"> </a-asset-item>
      <a-asset-item id="model" response-type="arraybuffer" src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/catwalk_walk_forward.glb?v=1712531590969"> </a-asset-item>
      <a-asset-item id="schematic3" response-type="arraybuffer" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTokh9mmGb0xYcX5LPjL8UEuAN1BboPeRFF9Fgr8HQUsg&s"> </a-asset-item>

      </a-assets>
      <a-plane visible="false"
        position="0 0.9 -1.5"
        rotation="-90 0 0"
        width="4"
        height="2"
        color="#7BC8A4"
      ></a-plane>
      <a-entity progressive-controls></a-entity>

      <a-sky color="black"></a-sky>
      <a-entity id="ponyoMovieImage" mixin="movieImage" material="" visible="true" geometry=""></a-entity>
<a-entity gltf-model="#stage" scale="0.1 0.1 0.1" position="0 0.9 -1.3"></a-entity>    
<a-entity gltf-model="#model" animation-mixer="clip:mixamo.com ; crossFadeDuration:0.5" rotation="0 40 0"  scale="0.15 0.15 0.15" position="-0.5 1.1 -1" >
      <a-animation attribute="position" to="0 1.1 -0.75" dur="5000" delay="5"> </a-animation>
        <a-animation attribute="rotation" to="0 360 0" delay="2000" dur="10000">
        </a-animation>
<!--    <a-animation attribute="rotation" from="0 0 0" to="0 120 0" delay="10000" dur="10000">
        </a-animation> -->
<!--     <a-animation attribute="position" from="0 1.1 -0.75" to="1 1.1 -1.5" delay="8000" dur="10000">
        </a-animation>
   <a-animation attribute="rotation" from="0 120 0" to="0 0 0" delay="10000" dur="10000">
        </a-animation>
   -->
  </a-entity>    
      <a-entity position="0 0 0" particle-system="preset: dust; texture: https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/sparkle4.PNG?v=1712525471729; color: #0000FF,#00FF00,#FF0000 ; particle-count:3000 ; blending:2; type:sphere"></a-entity>
  </a-scene>
          </body>
</html>
