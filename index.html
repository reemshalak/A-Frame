<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>     
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>   -->
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      background="color: #ECECEC"
    >
      <a-assets>
        <a-asset-item
          id="stage"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/stage2.glb?v=1712523887669"
        >
        </a-asset-item>
        <a-asset-item
          id="model"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/catwalk_walk_forward.glb?v=1712531590969"
        >
        </a-asset-item>
        <a-asset-item
          id="earth"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/earth_3d_model.glb?v=1713117742639"
        >
        </a-asset-item>
        <a-asset-item
          id="moon"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/moon.glb?v=1713117742015"
        >
        </a-asset-item>
        <a-asset-item
          id="blackhole"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/blackhole.glb?v=1715697748226"
        >
        </a-asset-item>

        <a-asset-item
          id="spotlight_yellow"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/spotlight2.glb?v=1715686781384"
        ></a-asset-item>
        <a-asset-item
          id="spotlight_blue"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/spotlight_blue.glb?v=1715690495656"
        ></a-asset-item>
        <a-asset-item
          id="spotlight_pink"
          response-type="arraybuffer"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/spotlight_pink.glb?v=1715690984687"
        ></a-asset-item>

        <img
          id="arrow-right"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/right_arrow.png?v=1712713688195"
        />
        <img
          id="arrow-left"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/left_arrow.png?v=1712714319800"
        />
        <img
          id="fitcheck"
          src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/fit_check.png?v=1715970395986"
        />
                <img id="imageToShow" src="https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/presscrowd.png?v=1713121530851">

      </a-assets>
     
        <a-entity id="cameraRig">
          <a-entity
            id="avatarHead"
            camera="active:true"
            wasd-controls=""
            look-controls=""
            visible="false"
          ></a-entity>

          <a-entity id="leftHand" visible="false"></a-entity>
          <a-entity id="rightHand" visible="false"></a-entity>
        </a-entity>
        <!--       <a-plane visible="false"
        position="0 0.9 -1.5"
        rotation="-90 0 0"
        width="4"
        height="2"
        color="#7BC8A4"
      ></a-plane> -->
        <a-entity progressive-controls></a-entity>
   <a-sky color="#00001C"></a-sky> 
<!--        <a-marker preset="hiro"> -->
        <a-entity
          gltf-model="#stage"
          scale="0.1 0.1 0.1"
          position="0 0.9 -1.3"
        ></a-entity>
        <a-entity
    id="clickableEntity"
          gltf-model="#model"
          animation-mixer="clip:mixamo.com ; crossFadeDuration:0.5"
          rotation="0 40 0"
          scale="0.15 0.15 0.15"
          position="-0.5 1.1 -1" 
        >
          <a-animation
            attribute="position"
            to="0 1.1 -0.75"
            dur="5000"
            delay="5"
          >
          </a-animation>
          <a-animation
            attribute="rotation"
            to="0 360 0"
            delay="2000"
            dur="10000"
          >
          </a-animation>
          <!--    <a-animation attribute="rotation" from="0 0 0" to="0 120 0" delay="10000" dur="10000">
        </a-animation> -->
          <!--     <a-animation attribute="position" from="0 1.1 -0.75" to="1 1.1 -1.5" delay="8000" dur="10000">
        </a-animation> -->
          <!--    <a-animation attribute="rotation" from="0 120 0" to="0 0 0" delay="10000" dur="10000">
        </a-animation> -->
        </a-entity>
      
   
      
        <a-entity
          gltf-model="#blackhole"
          animation-mixer
          scale="1 1 1"
          rotation="0 0 0"
          position="0 0 0"
        >
        </a-entity>
        <a-entity
          gltf-model="#earth"
          scale="0.015 0.015 0.015"
          position="-3 1.5 -1.5"
        >
          <a-animation
            attribute="rotation"
            easing="linear"
            dur="10000"
            to="0 360 0"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
        <a-entity gltf-model="#moon" scale="0.8 0.8 0.8" position="2.5 0.5 0">
          <a-animation
            attribute="rotation"
            easing="linear"
            dur="10000"
            to="0 360 0"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
        <a-camera></a-camera>

        <!--                <a-image src="#pressgif" position="0 1.4 -0.5" scale="1.2 1 0"></a-image> 
 -->
        <a-entity position="0 0 0">
          <a-image
            src="#arrow-right"
            position="0.2 1.5 -0.75"
            scale="0.1 0.1 0.1"
          ></a-image>
          <a-image
            src="#arrow-left"
            position="-0.2 1.5 -0.75"
            scale="0.1 0.1 0.1"
          ></a-image>
        </a-entity>
        <a-entity
          position="0 0 0"
          particle-system="preset: dust; texture: https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/sparkle4.PNG?v=1712525471729; color: #0000FF,#00FF00,#FF0000 ; particle-count:3000 ; blending:2; type:sphere"
        ></a-entity>

        <!-- Spotlight Objects -->

        <a-entity
          id="spot1"
          gltf-model="#spotlight_blue"
          scale="0.15 0.15 0.15"
          position="0.5 1 -1"
          rotation="0 0 0"
        >
          <a-animation
            attribute="rotation"
            easing="ease-out-elastic"
            dur="10000"
            to="0 120 0"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
        <a-entity
          id="spot2"
          gltf-model="#spotlight_yellow"
          scale="0.15 0.15 0.15"
          position="-0.5 1 -1"
          rotation="0 120 0"
        >
          <a-animation
            attribute="rotation"
            easing="ease-out-elastic"
            dur="10000"
            to="0 0 30"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
        <a-entity
          id="spot3"
          gltf-model="#spotlight_pink"
          scale="0.15 0.15 0.15"
          position="0 1 -1"
          rotation="0 0 -10"
        >
          <a-animation
            attribute="rotation"
            easing="ease-out-elastic"
            dur="10000"
            to="0 0 10"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
<!--       </a-marker>
 -->
        <!-- /Spotlight Objects -->
 <a-entity position="0 0 0"  id="imageEntity"
        geometry="primitive: plane; width: 0.5; height: 0.5"
        visible="false">
          <a-image
            src="#fitcheck"
            position="0.15 1.5 -0.5"
            scale="0.15 0.35 0.1"
          ></a-image>
       
      </a-entity>
      
        <!-- lights -->

        <a-entity
          id="light0"
          light="color:#FFFFF;intensity:2;type:point"
          position="0 -2 0.5"
        ></a-entity>
        <a-entity
          id="light1"
          light="color:#a431f0;type:point"
          position="-2.5 2.38 2.7"
        ></a-entity>
        <a-entity
          id="light2"
          light="color:#205eff;type:point"
          position="2.9 2.29 2.7"
        ></a-entity>
        <a-entity
          id="light3"
          light="color:#a431f0;type:point"
          position="-2.5 2.38 -2.5"
        ></a-entity>
        <a-entity
          id="light4"
          light="color:#a431f0;intensity:2;type:point"
          position="3 2.38 -0.61"
        ></a-entity>

        <!-- /lights -->
        <a-entity
          sound="loop:true;autoplay:true;positional:false;src:https://cdn.glitch.global/7106a485-4933-4940-a605-4fa9c9cf4437/space_music.mp3?v=1715679464576"
        ></a-entity>
      <a-camera>
        <a-cursor
          color="white"
          fuse="true"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        >
        </a-cursor>
      </a-camera>
    </a-scene>
    <script>
    document.querySelector('a-scene').addEventListener('loaded', function () {
        // Get the clickable entity by its ID
        var clickableEntity = document.getElementById('clickableEntity');

        // Get the image entity by its ID
        var toggleImage = document.getElementById('imageEntity');

        // Add an event listener for the 'click' event on the entity
        clickableEntity.addEventListener('click', function() {
          // Toggle the visibility of the image
          toggleImage.setAttribute('visible', !toggleImage.getAttribute('visible'));
        });
      });
    </script>
  </body>
</html>
